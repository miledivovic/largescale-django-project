{% if latest_counter_list %}
{
	
		{% for counter in latest_counter_list %}
			{
				counter_id: {{counter_id}},
				node_id: {{node_id}},
				timestamp: {{timestamp}},
				tag: {{ counter.tag }},
				count: {{ counter.value }} 
			},
		{% endfor %}
}

{% else %}
    <p>No counters are available.</p>
{% endif %}
